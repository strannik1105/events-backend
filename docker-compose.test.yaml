version: "3.9"

volumes:
  postgres-data:
  redis-data:

networks:
  net:

services:
  postgres:
    container_name: postgres-events-test
    image: postgres:15
    restart: always
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "work_mem=12MB"
      - "-c"
      - "maintenance_work_mem=128MB"
    networks:
      - net
  
  redis:
    container_name: redis-events-test
    image: redis/redis-stack:6.2.6-v9
    env_file:
      - .env
    volumes:
      - redis-data:/data
    restart: always
    ports:
      - "6379:6379"
      - "8001:8001"
    networks:
      - net
  